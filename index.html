<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Tic Tac Toe!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  
  <div class="header">
    <h1>TIC-TAC-TOE</h1>
  </div>
  <div class="players">
    <div class="playerContainer turnIndicator visible">
      <p class="turnIndicator">Your turn!</p>
      <h3 id="player1Name">Player1</h3>
      <h2>X</h2>
      <div class="playerNameInputs hidden">
        <label for="crosses"></label>
        <input type="text" id="crosses" class="nameInput" value="Player1" maxlength="12">
      </div>
    </div>
    <p class="changeNames">Change Names</p>
    <div class="playerContainer turnIndicator">
      <p class="turnIndicator">Your turn!</p>
      <h3 id="player2Name">Player2</h3>
      <h2>O</h2>
      <div class="playerNameInputs hidden">
        <label for="noughts"></label>
        <input type="text" id="noughts" class="nameInput" value="Player2">
      </div>
    </div>
  </div>
  <div class="boardContainer">
    <div class="boardSegment" id="segment1"></div>
    <div class="boardSegment" id="segment2"></div>
    <div class="boardSegment" id="segment3"></div>
    <div class="boardSegment" id="segment4"></div>
    <div class="boardSegment" id="segment5"></div>
    <div class="boardSegment" id="segment6"></div>
    <div class="boardSegment" id="segment7"></div>
    <div class="boardSegment" id="segment8"></div>
    <div class="boardSegment" id="segment9"></div>
    <div class="gameOverScreen hidden">
      <h1>Game Over</h1>
      <p></p>
      <button type="button" id="playAgainBtn">PLAY AGAIN</button>
    </div>
  </div>
  <div class="btnContainer">
    <button type="button" id="resetBtn">RESET GAME</button>
  </div>
</body>
</html>
